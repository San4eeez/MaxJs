<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Images</title>
  <!-- Подключаем стили Bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Навбар с текстом "FacesGenerator" -->
<nav class="navbar navbar-dark bg-dark">
  <span class="navbar-brand mb-0 h1">FacesGenerator</span>
</nav>

<div class="container mt-4">
  <!-- Блок с описанием сайта -->
  <div class="jumbotron">
    <h1 class="display-4">Бесплатный генератор лиц</h1>
    <p class="lead">Этот сайт предназначен для бесплатной генерации лиц при помощи искусственного интеллекта StyleGan2.</p>

<script>
  function redirectToDownload() {
    alert('Скачивание началось, подождите 20 секунд. Нажмите ОК.');

    // Перенаправляем пользователя на страницу /download
    window.location.href = 'http://localhost:3000/download';
  }
</script>
